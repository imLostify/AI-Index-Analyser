version: '3.8'

services:
  index-analyzer:
    build: .
    container_name: index-analyzer
    ports:
      - "8501:8501"
    environment:
      - LLM_API_BASE=http://llm-server:1234/v1
      - LLM_MODEL=qwen/qwen3-30b-a3b-2507
      - DEFAULT_LANGUAGE=de
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - analyzer-network
    depends_on:
      - llm-server
    restart: unless-stopped

  llm-server:
    # This is a placeholder - replace with your actual LLM server image
    # For example, if using text-generation-webui or similar
    image: your-llm-server:latest
    container_name: llm-server
    ports:
      - "1234:1234"
    volumes:
      - ./models:/models
    networks:
      - analyzer-network
    environment:
      - MODEL_NAME=qwen/qwen3-30b-a3b-2507
    restart: unless-stopped
    # Uncomment and adjust for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

networks:
  analyzer-network:
    driver: bridge

volumes:
  data:
  logs:
  models: